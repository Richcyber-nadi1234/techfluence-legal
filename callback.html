<!doctype html>
<html>
<head><meta charset="utf-8"><title>OAuth Callback</title></head>
<body style="font-family:Arial,sans-serif;padding:20px;">
  <h2>LinkedIn OAuth Callback</h2>
  <p>If LinkedIn redirected you here, you should see the <code>code</code> below.</p>
  <pre id="params">Waiting for code...</pre>
  <script>
    const p = new URLSearchParams(window.location.search);
    const code = p.get('code');
    const state = p.get('state');
    if (!code) {
      document.getElementById('params').innerText = 'No code found. URL: ' + window.location.href;
    } else {
      document.getElementById('params').innerText = 'code=' + code + '\\nstate=' + state;
    }
  </script>
</body>
</html>
